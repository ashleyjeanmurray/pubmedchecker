<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PubMed Search Coverage Checker</title>
</head>
<body>
  <h1>PubMed Search Coverage Checker</h1>
  <form id="searchForm">
    <label for="query">Search Query:</label>
    <input type="text" id="query" name="query" required>
    <br>
    <label for="ids">PubMed IDs (comma separated):</label>
    <input type="text" id="ids" name="ids" required>
    <br>
    <button type="submit">Check Coverage</button>
  </form>
  <h2>Results:</h2>
  <pre id="results"></pre>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const query = document.getElementById('query').value;
      const ids = document.getElementById('ids').value;
      
      const response = await fetch(`/.netlify/functions/fetchPubMed?query=${query}&ids=${ids}`);
      const data = await response.json();
      
      document.getElementById('results').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
