<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PubMed Search Coverage Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">PubMed Search Coverage Checker</h1>
    <form id="searchForm" class="mt-4">
      <div class="form-group">
        <label for="query">Search Query:</label>
        <textarea class="form-control" id="query" name="query" required></textarea>
      </div>
      <div class="form-group">
        <label for="ids">PubMed IDs (comma separated):</label>
        <input type="text" class="form-control" id="ids" name="ids" required/>
      </div>
      <button type="submit" class="btn btn-primary">Check Coverage</button>
    </form>
    <h2 class="mt-4">Results:</h2>
    <pre id="results"></pre>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const query = document.getElementById('query').value.trim();
      const ids = document.getElementById('ids').value.trim().replace(/\s+/g, '');

      const params = new URLSearchParams({ query, ids });

      const response = await fetch(`/.netlify/functions/fetchPubMed?${params.toString()}`);
      const data = await response.json();

      document.getElementById('results').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
